name: Build and Release

on:
  push:
    tags:
      - 'v*' # Triggers on version tags like v1.0.0, v2.1.3, etc.

permissions:
  contents: write

jobs:
  build:
    name: Build for ${{ matrix.os }} (${{ matrix.arch }})
    runs-on: ${{ matrix.runner }}
    strategy:
      matrix:
        include:
          # Windows builds
          - os: windows
            arch: amd64
            runner: windows-latest
            goos: windows
            goarch: amd64
            binary_name: justshare.exe
            asset_name: justshare-windows-amd64.exe
          
          - os: windows
            arch: arm64
            runner: windows-latest
            goos: windows
            goarch: arm64
            binary_name: justshare.exe
            asset_name: justshare-windows-arm64.exe
          
          # macOS builds
          - os: macos
            arch: amd64
            runner: macos-latest
            goos: darwin
            goarch: amd64
            binary_name: justshare
            asset_name: justshare-macos-amd64
          
          - os: macos
            arch: arm64
            runner: macos-latest
            goos: darwin
            goarch: arm64
            binary_name: justshare
            asset_name: justshare-macos-arm64
          
          # Linux builds
          - os: linux
            arch: amd64
            runner: ubuntu-latest
            goos: linux
            goarch: amd64
            binary_name: justshare
            asset_name: justshare-linux-amd64
          
          - os: linux
            arch: arm64
            runner: ubuntu-latest
            goos: linux
            goarch: arm64
            binary_name: justshare
            asset_name: justshare-linux-arm64
          
          - os: linux
            arch: 386
            runner: ubuntu-latest
            goos: linux
            goarch: 386
            binary_name: justshare
            asset_name: justshare-linux-386

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.23' # Use the latest stable Go version
          cache: true

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install frontend dependencies
        run: |
          cd frontend
          npm ci

      - name: Build frontend
        run: |
          cd frontend
          npm run build

      - name: Build Go binary
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
          CGO_ENABLED: 0
        run: |
          go build -ldflags="-s -w" -o ${{ matrix.binary_name }} .

      - name: Create distribution archive (Unix)
        if: matrix.os != 'windows'
        run: |
          mkdir -p dist
          cp ${{ matrix.binary_name }} dist/
          cp -r frontend/dist dist/frontend
          cp README.md dist/
          tar -czf ${{ matrix.asset_name }}.tar.gz -C dist .

      - name: Create distribution archive (Windows)
        if: matrix.os == 'windows'
        run: |
          New-Item -ItemType Directory -Force -Path dist
          Copy-Item ${{ matrix.binary_name }} dist/
          Copy-Item -Recurse frontend/dist dist/frontend
          Copy-Item README.md dist/
          Compress-Archive -Path dist/* -DestinationPath ${{ matrix.asset_name }}.zip

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.asset_name }}
          path: |
            ${{ matrix.asset_name }}.tar.gz
            ${{ matrix.asset_name }}.zip
          retention-days: 1

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Display structure of downloaded files
        run: ls -R artifacts

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          draft: false
          prerelease: false
          generate_release_notes: true
          files: |
            artifacts/**/*.tar.gz
            artifacts/**/*.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
