name: Build and Release

on:
  push:
    tags:
      - 'v*' # Triggers on version tags like v1.0.0, v2.1.3, etc.

permissions:
  contents: write

jobs:
  build:
    name: Build for ${{ matrix.os }} (${{ matrix.arch }})
    runs-on: ${{ matrix.runner }}
    strategy:
      matrix:
        include:
          # Windows builds
          - os: windows
            arch: amd64
            runner: windows-latest
            goos: windows
            goarch: amd64
            extension: .exe
          
          - os: windows
            arch: arm64
            runner: windows-latest
            goos: windows
            goarch: arm64
            extension: .exe
          
          # macOS builds
          - os: macos
            arch: amd64
            runner: macos-latest
            goos: darwin
            goarch: amd64
            extension: ''
          
          - os: macos
            arch: arm64
            runner: macos-latest
            goos: darwin
            goarch: arm64
            extension: ''
          
          # Linux builds
          - os: linux
            arch: amd64
            runner: ubuntu-latest
            goos: linux
            goarch: amd64
            extension: ''
          
          - os: linux
            arch: arm64
            runner: ubuntu-latest
            goos: linux
            goarch: arm64
            extension: ''
          
          - os: linux
            arch: 386
            runner: ubuntu-latest
            goos: linux
            goarch: 386
            extension: ''

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Extract version from tag
        id: version
        shell: bash
        run: echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.23'
          cache: true

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install frontend dependencies
        run: |
          cd frontend
          npm ci

      - name: Build frontend
        run: |
          cd frontend
          npm run build

      - name: Build standalone binary
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
          CGO_ENABLED: 0
        shell: bash
        run: |
          OUTPUT_NAME="justshare-${{ steps.version.outputs.VERSION }}-${{ matrix.os }}-${{ matrix.arch }}${{ matrix.extension }}"
          go build -ldflags="-s -w -X main.version=${{ steps.version.outputs.VERSION }}" -o "$OUTPUT_NAME" .
          echo "BINARY_NAME=$OUTPUT_NAME" >> $GITHUB_ENV

      - name: Upload binary as artifact
        uses: actions/upload-artifact@v4
        with:
          name: justshare-${{ matrix.os }}-${{ matrix.arch }}
          path: ${{ env.BINARY_NAME }}
          retention-days: 1

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Display structure of downloaded files
        run: ls -R artifacts

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          draft: false
          prerelease: false
          generate_release_notes: true
          files: artifacts/**/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
